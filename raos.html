<!DOCTYPE html>
<html lang="en">

<head>
  <title>Smartphone Controller Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="public/js/jquery-1.11.0.js" type="text/javascript"></script>
</head>
<link href="public/css/main.css" rel="stylesheet">
<script src="public/js/main.js"></script>
<script src="public/js/board.js"></script>
<script src="public/js/controller.js"></script>
<body>
<section id="gameBoard">
	<div id="playerCrossHairs">
		<div id="container">
		    <div id="center">
				<div class="round">
					<input type="checkbox" id="onoff" name="onoff" />
						<div class="back">
							<label id="onofflabel" class="but" for="onoff" onclick="startGame();">
								<span class="on">0</span>
								<span class="off">I</span>
							</label>
						</div>
					</div>
		    	<div id="centerPromt"></div>
		    </div>
		    <div id="crosshair-x"></div>
		    <div id="crosshair-y"></div>
		</div>	
		<div id="message">
<!-- 			Number of players: <input type="text" value="0" />
			<button id="addone">++</button>
			<button id="delone">--</button>
			<br>
			<p id="urlController"></p> -->
		</div>
	</div>
</section>
<section id="controller">	
	<p id="controllerMessage"></p>
</section>
</body>
  <script src="public/js/pointat.min.js"></script>
  <script src="public/js/rotate-1.0.1.min.js"></script>
  <script src="public/js/player+-.js"></script>
</html>
