<!DOCTYPE html>
<html>
<head>
	<title>mafiagame.io</title>
	<link href="public/css/main.css" rel="stylesheet">
	<script src="public/js/jquery-1.11.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		//function for join code routing
		var joinGame = function(){
			var joinCode = prompt("Enter Your Code:");
			window.location.href = "/raos?code="+joinCode;
		}
	</script>
</head>
<body>
	<h1>mafiagame.io</h1>
	<form action="/raos">
    	<input type="submit" value="New game">
	</form>
	<button id="joinGame" onclick="joinGame();">Join a Game</button>
</body>
</html>
